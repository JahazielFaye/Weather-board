<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather-Board</title>
</head>

<body>
    <div class="weather">
        <input type="search" class="search_weather" placeholder="Your City">
        <div class="todays_weather">
            <div class="weatherdetails"></div>
            <h2 class="city_weather">City</h2>
            <p class="weather_day">Day</p>
            <div class="current_weather">
                <p class="weather_indicator-humidity"><span class="value">50</span>%</p>
                <p class="weather_indicator-wind"><span class="value">West, 5</span>m/s</p>
                <p class="weather_indicator-pressure"><span class="value">1050</span>hPa</p>
            </div>
            <i class='fas fa-temperature-high' style='font-size:36px'></i>
            <div class="weather_temperature"><span class="value">+25</span>&deg;C</div>
        </div>
        <div class="weather_forecast">
            <article class="weather_forecast-list">
                <i class='fas fa-sun' style='font-size:36px'></i>
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>

            <article class="weather_forecast-lsit">
                <img src="" alt="clear sky" class="weather-forecast-icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>

            <article class="weather_forecast-lsit">
                <img src="" alt="clear sky" class="weather-forecast-icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>

            <article class="weather_forecast-lsit">
                <img src="" alt="clear sky" class="weather-forecast-icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>

            <article class="weather_forecast-lsit">
                <img src="" alt="clear sky" class="weather-forecast-icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
