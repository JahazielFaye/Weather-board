<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather-Board</title>
</head>

<body>
    <div class="weather">
        <input type="search" class="search_weather" id="User-search" placeholder="Your City"> <br>
       <!-- <button class="btn">Enter</button>
 --> 
        <div class="todays_weather">
            <div class="weather_details"></div>
            <h2 class="city_weather">City</h2>
            <p class="weather_day">Day</p>
            <div class="current_weather">
                <p class="weather_indicator weather__indicator--humidity"><span class="value">50</span>%</p>
                <p class="weather_indicator weather__indicator--wind"><span class="value">West, 5</span>m/s</p>
                <p class="weather_indicator weather__indicator--pressure"><span class="value">1050</span>hPa</p>
            </div>
        </div>
        <div class="weather_temperature"><img src="./Assets/Clear-skies.png" alt="sunny" class="weather_image">
            <div class="weather_temperature"><span class="value">+25</span> &deg;C</div>
        </div>
        <div class="weather_forecast">
            <article class="weather_forecast_list">
                <img src="./Assets/Clear-skies.png" alt="sunny" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>

            <article class="weather_forecast_list">
                <img src="./Assets/Clear-skies.png" alt="clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>

            <article class="weather_forecast_list">
                <img src="./Assets/Clear-skies.png" alt="clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>

            <article class="weather_forecast_list">
                <img src="./Assets/Clear-skies.png" alt="clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>

            <article class="weather_forecast_list">
                <img src="./Assets/Clear-skies.png" alt="clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather-forecast-temperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
